        <input type="text" id="segundoParcial" maxlength="3" required>
        
        <label for="nota">Tercer Parcial</label>

        <label for="nota">Cuarto Parcial</label>
        <input type="text" id="cuartoParcial" maxlength="3" required>
        
        <button id="btn">enviar</button>

        </p>
